<nav class="navbar navbar-expand-md bg-primary navbar-dark" >
  <a class="navbar-brand">Ecommerce App</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" (click)="toggleNavBar()">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" [ngClass]="{ 'show': navbarOpen }" *ngIf="isAdminLoggedIn">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link">Order</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" >Customers</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/addProduct']">Products</a>
      </li>   
      <li class="nav-item dropdown" *ngIf="isLoginInfoExist">
        <a class="nav-link dropdown-toggle" id="navbardrop" data-toggle="dropdown" (click)="toggleDropdown()">
            {{ userInfo.name }}
        </a>
        <div class="dropdown-menu" [ngClass]="{ 'show': dropdownOpen }">
            <a class="dropdown-item">Profile</a>
          <a class="dropdown-item">Change Password</a>
          <a (click)="logout()" class="dropdown-item">Logout</a>
        </div>
      </li> 
    </ul>
  </div>
  
  <!-- Client and home screen header -->
  <div class="collapse navbar-collapse"  [ngClass]="{ 'show': navbarOpen }" *ngIf="isAdminLoggedIn === false">
    <ul class="navbar-nav">
      <!-- <li class="nav-item">
        <a class="nav-link">Order</a>
      </li> -->
      <li class="nav-item">
        <input type="text" name="search" id="search" class="form-control" (input)="searchProduct($event)" placeholder="Search Product" class="form-control tbsearch">
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/register']" *ngIf="isLoginInfoExist === false" >SignUp</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/login']" *ngIf="isLoginInfoExist === false">Login</a>
      </li>   
      <li class="nav-item dropdown" *ngIf="isLoginInfoExist">
        <a class="nav-link dropdown-toggle" id="navbardrop" data-toggle="dropdown" (click)="toggleDropdown()">
            {{ userInfo.name }}
        </a>
        <div class="dropdown-menu" [ngClass]="{ 'show': dropdownOpen }">
            <a class="dropdown-item">Profile</a>
          <a class="dropdown-item">Change Password</a>
          <a (click)="logout()" class="dropdown-item">Logout</a>
        </div>
      </li> 
    </ul>
  </div>

</nav>
