<div class="container">
  <div class="row mt-5">
    <div class="col-lg-3"></div>
    <div class="col-lg-6 mt-5 border border-primary rounded">
        <h3 class="text-center">Forgot Password</h3>
      <form #forgotForm="ngForm">
        <div class="form-group">
          <label for="">Email ID</label>
          <input type="email" name="emailID" id="" class="form-control" [(ngModel)]="email" #mail="ngModel" email required>
          <small class="text-danger" *ngIf="mail.invalid && (mail.dirty || mail.touched)">Email address is required*</small>
        </div>
        <div class="form-group">
          <input type="button" value="Reset Password" [disabled]="forgotForm.invalid" (click)="forgot()" class="btn btn-success">
        </div>
      </form>
    </div>
    <div class="col-lg-3"></div>
  </div>
</div>
